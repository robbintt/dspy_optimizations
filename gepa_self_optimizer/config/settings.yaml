# GEPA Execution Settings
# This file controls parameters for data generation and optimization runs.

# GEPA profile to use for optimization.
# Valid options are: "development", "small", "medium", "large"
gepa_profile: "development"

data_generation:
  # Number of examples to generate in golden_set.json
  num_examples: 25

optimization:
  # Settings here will override defaults from the selected GEPA profile.
  skip_perfect_score: false
