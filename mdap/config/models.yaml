# MDAP Model Configuration
# Configuration for cerebras/zai-glm-4.6

model:
  name: "zai-glm-4.6"
  provider: "cerebras"
  type: "chat"
  
  # Model parameters
  temperature: 1.0
  max_tokens: 2048
  top_p: 1.0
  # not used by cerebrus? check
  frequency_penalty: 0.0
  presence_penalty: 0.0
  
  # Cerebras-specific options
  disable_reasoning: false
  # not used by cerebrus? check
  thinking_budget: 200
  
  # Cost tracking (per million tokens)
  cost_per_input_token: 2.25e-6
  cost_per_output_token: 2.75e-6
  
  # Response limits
  max_response_length: 2048

# MDAP framework defaults
mdap_defaults:
  k_margin: 3
  max_candidates: 10
  max_retries: 3
  cost_threshold: null
