# MDAP Model Configuration
# Configuration for cerebras/zai-glm-4.6

model:
  # 10 mil tok/day 2025.12.10
  name: "o3-mini"
  provider: "openai"
  type: "chat"
  
  # Model parameters
  temperature: 0.1
  max_tokens: 2000
  top_p: 1.0
  frequency_penalty: 0.0
  presence_penalty: 0.0
  reasoning_effort: "low"
  
  # Cerebras-specific options
  # set disable_reasoning to null to exclude
  disable_reasoning: null
  thinking_budget: 200
  
  # Cost tracking (per million tokens)
  cost_per_input_token: 0.00015  # $0.15/M
  cost_per_output_token: 0.0006  # $0.60/M
  
  # Response limits
  max_response_length: 2000

# MDAP framework defaults
mdap_defaults:
  k_margin: 3
  max_candidates: 10
  max_retries: 3
  cost_threshold: null
