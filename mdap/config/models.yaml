# MDAP Model Configuration
# Configuration for cerebras/zai-glm-4.6

model:
  name: "gpt-oss-120b"
  provider: "cerebras"
  type: "chat"
  
  # Model parameters
  temperature: 0.1
  max_tokens: 750
  top_p: 1.0
  frequency_penalty: 0.0
  presence_penalty: 0.0
  
  # Cerebras-specific options
  # Set to null to disable sending this parameter to models that don't support it
  disable_reasoning: null
  thinking_budget: 200
  
  # Cost tracking (per million tokens)
  cost_per_input_token: 0.1e-6 # 10c
  cost_per_output_token: 0.1e-6 # 10c
  
  # Response limits
  max_response_length: 750  # characters

# MDAP framework defaults
mdap_defaults:
  k_margin: 3
  max_candidates: 10
  max_retries: 3
  cost_threshold: null
